<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
  xsi:schemaLocation="http://www.thymeleaf.org"
  th:lang="${#locale.language}"
  lang="en"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/output.css}" />
    <link rel="icon" th:href="@{/img/school_icon_header.svg}" type="image/x-icon" />
    <script>
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
    <title>Account - Sign Up</title>
  </head>
  <body class="font-nunito bg-white dark:bg-midnight">
    <nav class="bg-white dark:bg-midnight bg-opacity-80 dark:bg-opacity-80 fixed w-full z-20 top-0 left-0 right-0">
      <div class="max-w-screen-2xl flex items-center justify-between mx-auto p-4 border-b border-slate-400 dark:border-gray-600">
        <a th:href="@{/}" class="flex items-center">
          <img th:src="@{/img/school_icon_header.svg}" class="h-9 mr-3" alt="iSchool Logo" />
          <span class="text-midnight text-2xl font-extrabold dark:text-white">iSchool</span>
        </a>
        <div class="flex">
          <button
            id="dark-toggle"
            class="h-9 w-14 p-1 items-center rounded-full bg-slate-500 focus:outline-none hover:opacity-80 sm:order-2"
          >
            <div class="relative h-7 w-7 items-center rounded-full bg-white transition dark:translate-x-5 duration-300 ease-in-out">
              <svg class="absolute p-1 dark:hidden w-full" viewBox="0 0 24 24" aria-labelledby="color-scheme-light">
                <use th:xlink:href="@{/img/mono_color_icon.svg#myLight}"></use>
              </svg>
              <svg class="absolute p-1 hidden dark:block w-full" viewBox="0 0 24 24" aria-labelledby="color-scheme-dark">
                <use th:xlink:href="@{/img/mono_color_icon.svg#myDark}"></use>
              </svg>
            </div>
          </button>
          <button
            data-collapse-toggle="navbar-sticky"
            type="button"
            class="flex items-center p-2 ml-2 w-10 h-9 justify-center text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600 active:opacity-60 dark:active:opacity-80"
            aria-controls="navbar-sticky"
            aria-expanded="false"
          >
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15" />
            </svg>
          </button>
          <div class="hidden absolute top-14 left-2 right-2 items-center sm:static sm:flex sm:w-auto sm:order-1 sm:mr-9" id="navbar-sticky">
            <ul
              class="font-semibold flex flex-col sm:flex-row p-4 sm:p-1 mt-4 sm:mt-0 border border-gray-400 dark:border-gray-700 sm:border-0 rounded-lg bg-gray-50 dark:bg-gray-800 sm:bg-transparent sm:dark:bg-transparent sm:space-x-8"
            >
              <li>
                <a th:href="@{/}" class="navbar-other-items">Home</a>
              </li>
              <li class="navbar-current-item relative">
                <button id="dropdownAccountLink" data-dropdown-toggle="dropdownAccount" class="w-full flex justify-between">
                  Account
                  <svg
                    class="my-auto w-2.5 h-2.5 sm:ml-1 lg:hidden"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 10 6"
                  >
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4" />
                  </svg>
                </button>
                <div
                  id="dropdownAccount"
                  class="lg:hidden hidden mt-2.5 p-1 absolute z-30 left-5 right-5 sm:-left-14 sm:-right-14 rounded-lg font-medium bg-gray-200 dark:bg-gray-700"
                >
                  <ul class="text-sm">
                    <li>
                      <a th:href="@{/login}" class="sidebar-other-items group">
                        <svg
                          class="sidebar-other-logos group-hover:text-midnight dark:group-hover:text-white"
                          aria-hidden="true"
                          xmlns="http://www.w3.org/2000/svg"
                          viewBox="0 0 18 16"
                        >
                          <use th:xlink:href="@{/img/mono_color_icon.svg#mySignIn}" fill="none"></use>
                        </svg>
                        <span class="sidebar-text">Sign In</span>
                      </a>
                    </li>
                    <li>
                      <a th:href="@{/register}" class="sidebar-current-item" aria-current="page">
                        <svg class="sidebar-current-logos" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                          <use th:xlink:href="@{/img/mono_color_icon.svg#mySignUp}" fill="currentColor"></use>
                        </svg>
                        <span class="sidebar-text">Sign Up</span>
                      </a>
                    </li>
                  </ul>
                </div>
              </li>
              <li class="navbar-other-items relative">
                <button id="dropdownEducationLink" data-dropdown-toggle="dropdownEducation" class="w-full flex justify-between">
                  Education
                  <svg
                    class="my-auto w-2.5 h-2.5 sm:ml-0.5"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 10 6"
                  >
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4" />
                  </svg>
                </button>
                <div
                  id="dropdownEducation"
                  class="hidden mt-2.5 p-1 absolute z-30 left-5 right-5 sm:-left-14 sm:-right-14 rounded-lg font-medium bg-gray-200 dark:bg-gray-700"
                >
                  <ul class="text-sm">
                    <li>
                      <a th:href="@{/schools}" class="sidebar-other-items group">
                        <svg
                          class="sidebar-other-logos group-hover:text-midnight dark:group-hover:text-white"
                          aria-hidden="true"
                          xmlns="http://www.w3.org/2000/svg"
                          viewBox="0 0 32 32"
                        >
                          <use th:xlink:href="@{/img/mono_color_icon.svg#mySchool}" fill="currentColor"></use>
                        </svg>
                        <span class="sidebar-text">School</span>
                      </a>
                    </li>
                    <li>
                      <a th:href="@{/classrooms}" class="sidebar-other-items group">
                        <svg
                          class="sidebar-other-logos group-hover:text-midnight dark:group-hover:text-white"
                          aria-hidden="true"
                          xmlns="http://www.w3.org/2000/svg"
                          viewBox="0 0 489.38 489.38"
                        >
                          <use th:xlink:href="@{/img/mono_color_icon.svg#myClassroom}" fill="currentColor"></use>
                        </svg>
                        <span class="sidebar-text">Classroom</span>
                      </a>
                    </li>
                    <li>
                      <a th:href="@{/subjects}" class="sidebar-other-items group">
                        <svg
                          class="sidebar-other-logos group-hover:text-midnight dark:group-hover:text-white"
                          aria-hidden="true"
                          xmlns="http://www.w3.org/2000/svg"
                          viewBox="0 0 512 512"
                        >
                          <use th:xlink:href="@{/img/mono_color_icon.svg#mySubject}" fill="currentColor"></use>
                        </svg>
                        <span class="sidebar-text">Subject</span>
                      </a>
                    </li>
                    <li>
                      <a th:href="@{/students}" class="sidebar-other-items group">
                        <svg
                          class="sidebar-other-logos group-hover:text-midnight dark:group-hover:text-white"
                          aria-hidden="true"
                          xmlns="http://www.w3.org/2000/svg"
                          viewBox="0 0 512 512"
                        >
                          <use th:xlink:href="@{/img/mono_color_icon.svg#myStudent}" fill="currentColor"></use>
                        </svg>
                        <span class="sidebar-text">Student</span>
                      </a>
                    </li>
                    <li>
                      <a th:href="@{/mark}" class="sidebar-other-items group">
                        <svg
                          class="sidebar-other-logos group-hover:text-midnight dark:group-hover:text-white"
                          aria-hidden="true"
                          xmlns="http://www.w3.org/2000/svg"
                          viewBox="0 0 31.669 31.67"
                        >
                          <use th:xlink:href="@{/img/mono_color_icon.svg#myScore}" fill="currentColor"></use>
                        </svg>
                        <span class="sidebar-text">Mark</span>
                      </a>
                    </li>
                  </ul>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="w-full mx-auto max-w-screen-2xl min-h-screen">
      <aside
        id="logo-sidebar"
        class="fixed top-0 left-auto w-56 h-screen mt-16 pt-4 transition-transform -translate-x-full bg-white border-r border-gray-400 lg:translate-x-0 dark:bg-midnight dark:border-gray-600"
        aria-label="Sidebar"
      >
        <div class="h-full px-3 pb-4 overflow-y-auto">
          <ul class="space-y-2 font-medium">
            <li>
              <a th:href="@{/login}" class="sidebar-other-items group">
                <svg
                  class="sidebar-other-logos group-hover:text-midnight dark:group-hover:text-white"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 18 16"
                >
                  <use th:xlink:href="@{/img/mono_color_icon.svg#mySignIn}" fill="none"></use>
                </svg>
                <span class="sidebar-text">Sign In</span>
              </a>
            </li>
            <li>
              <a th:href="@{/register}" class="sidebar-current-item" aria-current="page">
                <svg class="sidebar-current-logos" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                  <use th:xlink:href="@{/img/mono_color_icon.svg#mySignUp}" fill="currentColor"></use>
                </svg>
                <span class="sidebar-text">Sign Up</span>
              </a>
            </li>
          </ul>
        </div>
      </aside>
      <section class="lg:ml-56 mt-16 p-6">
        <img class="mx-auto h-1/2 w-1/2 md:h-2/5 md:w-2/5 xl:h-1/3 xl:w-1/3" th:src="@{/img/account/sign_up.svg}" alt="Sign Up Image" />
        <form class="mt-6" th:action="@{/register}" th:object="${newUser}" method="POST">
          <div class="relative z-0 w-full mb-6 group">
            <input
              type="text"
              th:field="*{login}"
              class="block py-2.5 px-0 w-full text-sm text-midnight bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
              placeholder=" "
              required
            />
            <label
              class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
              >Username</label
            >
          </div>
          <div class="relative z-0 w-full mb-6 group">
            <input
              type="password"
              th:field="*{password}"
              class="block py-2.5 px-0 w-full text-sm text-midnight bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
              placeholder=" "
              required
            />
            <label
              class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
              >Password</label
            >
          </div>
          <div class="relative z-0 w-full mb-6 group">
            <input
              type="email"
              th:field="*{email}"
              class="block py-2.5 px-0 w-full text-sm text-midnight bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
              placeholder=" "
              required
            />
            <label
              class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
              >Email address</label
            >
          </div>
          <div class="grid md:grid-cols-2 md:gap-6">
            <div class="relative z-0 w-full mb-6 group">
              <input
                type="text"
                th:field="*{firstName}"
                class="block py-2.5 px-0 w-full text-sm text-midnight bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                placeholder=" "
                required
              />
              <label
                class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                >First name</label
              >
            </div>
            <div class="relative z-0 w-full mb-6 group">
              <input
                type="text"
                th:field="*{lastName}"
                class="block py-2.5 px-0 w-full text-sm text-midnight bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                placeholder=" "
                required
              />
              <label
                class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                >Last name</label
              >
            </div>
          </div>
          <div class="grid md:grid-cols-2 md:gap-6">
            <div class="relative z-0 w-full mb-6 group">
              <input
                type="text"
                th:field="*{langKey}"
                class="block py-2.5 px-0 w-full text-sm text-midnight bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                placeholder=" "
                required
              />
              <label
                class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                >Language Key (Ex. vi, en)</label
              >
            </div>
            <div class="w-full mb-6">
              <label for="authority" class="sr-only">Authority</label>
              <select
                th:field="*{authorities}"
                class="block py-2.5 px-0 w-full text-sm text-gray-500 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-gray-400 dark:border-gray-600 focus:outline-none focus:ring-0 focus:border-gray-200 peer"
              >
                <option value="" selected>Choose an authority</option>
                <option value="ROLE_TEACHER">Teacher</option>
                <option value="ROLE_STUDENT">Student</option>
              </select>
            </div>
          </div>
          <button
            type="submit"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg text-sm font-semibold w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Submit
          </button>
        </form>
      </section>
    </div>

    <footer class="mb-6">
      <div class="flex flex-col space-y-3 border-t border-slate-400 pt-6 w-full max-w-screen-2xl mx-auto lg:pl-56">
        <p class="text-center text-sm font-bold dark:text-slate-500">
          <script>
            document.write(new Date().getFullYear());
          </script>
          | Made by <span class="font-bold text-yellow-500">Tran Quoc Toan</span>, use
          <a href="https://tailwindcss.com/" target="_blank" class="font-bold text-sky-500">Tailwind CSS</a>
          <span> and </span>
          <a href="https://spring.io/projects/spring-boot" target="_blank" class="font-bold text-green-400">Spring Boot</a>
        </p>
        <div class="flex items-center justify-center space-x-5">
          <a href="https://www.facebook.com/trquoctoann/" target="_blank" class="items-center hover:opacity-80">
            <svg class="w-7 h-7 text-midnight dark:text-white" viewBox="0 0 24 24" aria-labelledby="facebook">
              <use th:xlink:href="@{/img/mono_color_icon.svg#myFacebook}" fill="currentColor"></use>
            </svg>
          </a>
          <a
            href="https://www.linkedin.com/in/qu%E1%BB%91c-to%E1%BA%A3n-tr%E1%BA%A7n-671542250/"
            target="_blank"
            class="items-center hover:opacity-80"
          >
            <svg class="w-7 h-7 text-midnight dark:text-white" viewBox="0 0 24 24" aria-labelledby="linkedin">
              <use th:xlink:href="@{/img/mono_color_icon.svg#myLinkedin}" fill="currentColor"></use>
            </svg>
          </a>
          <a href="https://github.com/trquoctoann" target="_blank" class="items-center hover:opacity-80">
            <svg class="w-7 h-7 text-midnight dark:text-white" viewBox="0 0 24 24" aria-labelledby="github">
              <use th:xlink:href="@{/img/mono_color_icon.svg#myGithub}" fill="currentColor"></use>
            </svg>
          </a>
        </div>
      </div>
    </footer>
    <script th:src="@{/js/script.js}" type="module"></script>
  </body>
</html>
